<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Curso Js - Coderhouse</title>
    <!-- Bootstrap core CSS -->
    <link href="css/theme.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="blocks.css" />
    <link href="style.css" rel="stylesheet" />
    <script>
      /* Pinegrow Interactions, do not remove */ (function () {
        try {
          if (!document.documentElement.hasAttribute("data-pg-ia-disabled")) {
            window.pgia_small_mq =
              typeof pgia_small_mq == "string"
                ? pgia_small_mq
                : "(max-width:767px)";
            window.pgia_large_mq =
              typeof pgia_large_mq == "string"
                ? pgia_large_mq
                : "(min-width:768px)";
            var style = document.createElement("style");
            var pgcss =
              'html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';
            if (
              document.documentElement.hasAttribute("data-pg-id") &&
              document.documentElement.hasAttribute("data-pg-mobile")
            ) {
              pgia_small_mq = "(min-width:0)";
              pgia_large_mq = "(min-width:99999px)";
            }
            pgcss +=
              "@media " +
              pgia_small_mq +
              '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';
            pgcss +=
              "@media " +
              pgia_large_mq +
              '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';
            style.innerHTML = pgcss;
            document.querySelector("head").appendChild(style);
          }
        } catch (e) {
          console && console.log(e);
        }
      })();
    </script>
  </head>
  <body class="d-block position-relative">
    <main class="col-12 me-auto ms-auto text-center">
      <p>Bassi Luca - Pre entrega 3</p>
      <div class="position-relative top-0">
        <img
          class="img-fluid mb-4"
          width="100"
          height="100"
          src="image/logo.jpg"
          alt="logo pata corazon perro"
          loading="lazy"
        />
        <h1 class="h3 mb-3 fw-normal">Bienvenido en Corapet</h1>

        <!--form login-->
        <section>
          <div class="container d-flex">
            <div class="col col-md-6 me-5">
              <div class="dropdown">
                <button
                  class="btn btn-secondary col-12 dropdown-toggle"
                  type="button"
                  id="btnCliente"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Area cliente
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown1">
                  <!-- Form per il cliente presente -->
                  <form
                    class="row g-3 needs-validation"
                    novalidate
                    id="formCliente"
                  >
                    <div
                      class="col-md-11 mb-auto me-auto ms-auto mt-3 text-center"
                    >
                      <label for="validCorreoCliente" class="form-label"
                        >Correo cliente</label
                      >
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3"
                          >@</span
                        >
                        <input
                          type="email"
                          class="form-control is-invalid"
                          id="validCorreoCliente"
                          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                          required
                        />
                        <!-- validCorreo -->
                        <div
                          id="validationCorreoCliente"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-11 m-auto text-center">
                      <label for="ValidPwdCliente" class="form-label"
                        >Contrasena</label
                      >
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3"
                          >***</span
                        >
                        <input
                          type="password"
                          class="d-inline form-control is-invalid"
                          id="ValidPwdCliente"
                          aria-describedby="inputGroupPrepend3 validationPwdFeedback"
                          required
                        />
                        <p
                          class="col-12 d-inline fst-italic fw-semibold h6 ms-auto"
                        >
                          Maximo 7 caracteres!
                        </p>
                        <!-- validCorreoPwd -->
                        <div
                          id="validationPwdCliente"
                          class="invalid-feedback"
                        ></div>
                        <!-- Valid Login -->
                        <div
                          id="validationLogin"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12 text-center">
                      <button
                        id="btnLoginCliente"
                        class="btn btn-primary col-11"
                        type="submit"
                      >
                        Submit form
                      </button>
                    </div>
                  </form>
                </ul>
              </div>
            </div>
            <div class="col col-md-6">
              <div class="dropdown">
                <button
                  class="btn btn-secondary col-12 dropdown-toggle me-5"
                  type="button"
                  id="dropdown2"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Nuevo cliente
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown2">
                  <!--form nuevo cliente-->
                  <form
                    id="formNuevoCliente"
                    class="g-3 position-relative row text-center needs-validation"
                  >
                    <div class="col-md-11 mb-auto me-auto ms-auto mt-3">
                      <label for="correoNuevoCliente" class="form-label"
                        >Tu correo</label
                      >
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3"
                          >@</span
                        >
                        <input
                          type="email"
                          class="form-control is-invalid"
                          id="validCorreoNuevoCliente"
                          aria-describedby="inputGroupPrepend3 validationCorreoNuevoCliente"
                          required
                        />

                        <div
                          id="errorMailNuevoCliente"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-11 m-auto text-center">
                      <label for="pwdNuevoCliente" class="form-label"
                        >Contrasena</label
                      >
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3"
                          >***</span
                        >
                        <input
                          type="password"
                          class="d-inline form-control is-invalid"
                          id="ValidPwdNuevoCliente"
                          aria-describedby="inputGroupPrepend3 validationPwdNuevoClienteFeedback"
                          required
                        />
                        <p
                          class="col-12 d-inline fst-italic fw-semibold h6 ms-auto"
                        >
                          Maximo 7 caracteres!
                        </p>
                        <!-- validCorreoPwd -->
                        <div
                          id="errorPwdNuevoCliente"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-5 mb-auto me-auto ms-auto mt-3">
                      <!--pais-->
                      <label for="pais" class="form-label">Pais</label>
                      <select
                        class="form-select is-invalid"
                        id="validPais"
                        aria-describedby="validationPais"
                        required
                      >
                        <option selected disabled value="">Choose...</option>
                        <option>Argentina</option>
                        <option>Italia</option>
                        <option>Uruguay</option>
                      </select>
                      <div id="errorPais" class="invalid-feedback"></div>
                    </div>
                    <div class="col-5 mb-auto me-auto ms-auto mt-5">
                      <div class="form-check m-auto">
                        <input
                          class="form-check-input is-invalid"
                          type="checkbox"
                          value=""
                          id="invalidNuevoCliente"
                          aria-describedby="invalidCheck3Feedback"
                          required
                        />
                        <label
                          class="form-check-label"
                          for="controlNuevoCliente"
                        >
                          Acepta las condiciones
                        </label>
                        <div
                          id="controlNuevoCliente"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary col-11" type="submit">
                        Submit form
                      </button>
                    </div>
                  </form>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div
        class="bottom-0 container-fluid end-0 position-absolute start-0 text-center"
      >
        <footer class="col-12 mb-0">
          <p class="mb-3 mt-5">© Bassi Luca - Coderhouse 2024</p>
        </footer>
      </div>
    </main>
    <script src="assets/js/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <script src="./js/registro.js"></script>
    <script src="pgia/lib/pgia.js"></script>
  </body>
</html>
